<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="styles1.css">

<body>
   <div class="wrapper">
      <div class="head">
         <h1>WEATHER APP</h1>
      </div>

      <div class="tab-container">
         <p class="tab" data-userweather>Your Weather</p>
         <p class="tab" data-searchweather>Search Weather</p>
      </div>

      <div class="weather-container">
         <!-- grantlocation -->
         <div class="sub-container grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access To get weather Information</p>
            <button class="btn" data-grantaccess>Grant Access</button>
         </div>

         <!-- search weather form -->
         <form class="form-container" data-searchform>

            <input placeholder="Search for city...." data-searchinput>
            <button class="btn" type="submit">
               <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
            </button>
         </form>

         <!-- loading screen container -->
         <div class="sub-container loading-container">
            <img src="./assets/loading.gif" height="150" width="150">
            <p>Loading</p>
         </div>

         <!-- show weather information -->
         <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
               <p data-cityname></p>
               <img data-countryicon>
            </div>
            <!-- weather description -->
            <p data-weatherdesc></p>
            <!-- weather icon -->
            <img data-weathericon>
            <!-- temperatur -->
            <p data-temp> </p>

            <!-- 3 cards- parameters -->
            <div class="parameter-container">
               <!-- 1 card -->
               <div class="parameter">
                  <img src="./assets/wind.png">
                  <p>windspeed</p>
                  <p data-windspeed></p>
               </div>

               <!-- card2 -->
               <div class="parameter">
                  <img src="./assets/humidity.png">
                  <p>humidity</p>
                  <p data-humidity></p>
               </div>
               <!-- 3 card -->
               <div class="parameter">
                  <img src="./assets/cloud.png">
                  <p>Cloud</p>
                  <p data-cloudiness></p>
               </div>
            </div>

         </div>
      </div>
   </div>

   <script src="index2.js"></script>
</body>

</html>
